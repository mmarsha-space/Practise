<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                background-color: #ECE4B7;
                color: #e85617;
                margin: 0;
                padding: 0;
            }
            .padded-text {
                margin-bottom: 20px;
            }
            .navbar {
                width: 100%;
                background-color: #F9A825;
                position: fixed;
                top: 0;
                left: 0;
                z-index: 1000;
                transition: top 0.3s;
                height: 60px;
            }
            .navbar ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
                overflow: hidden;
                display: flex;
                justify-content: center;
                font-family: Georgia, 'Times New Roman', Times, serif;
                font-weight: bold;  
                font-size: 2ex;
            }
            .navbar ul li {
                float: left;
            }
            .navbar ul li a {
                display: block;
                color: #ECE4B7;
                text-align: center;
                padding: 0px 16px;
                text-decoration: none;
                line-height: 60px;
            }
            .navbar ul li a:hover {
                color: #e85617;
            }

            /* Ensure the page content is long enough to scroll */
            .content {
                height: 150vh;
                padding-top: 80px;
                text-align: center;
            }
        </style>
        <title>Album</title>
        <link rel="icon" type="icon" href="favicon1.png">
    </head>
    
    <body>
        <nav class="navbar" id="navbar">
            <ul>
                <li><a href="index.html" target="_blank">Home</a></li>
                <li><a href="Contact Us.html" target="_blank">Contacts</a></li>
                <li><a href="Album.htm">Album</a></li>
                <li><a href="About.htm" target="_blank">About</a></li>
            </ul>
        </nav>

        <div class="content">
            <p><i>a quick not so important, important looped video of me</i></p>
            <video class="padded-text" src="vid.mp4" loop controls poster="fish.jpeg" width="100%"></video>
            <p><i>& here I showcase you a flopped video my team & I worked on</i></p>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/B_UrZy6SUqI?si=RXUbH4QC5nYcV9y9" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>

        <script>
            let lastScrollTop = 0;
            const navbar = document.getElementById('navbar');

            window.addEventListener('scroll', function() {
                let scrollTop = window.pageYOffset || document.documentElement.scrollTop;

                if (scrollTop > lastScrollTop) {
                    // Scrolling down, hide navbar
                    navbar.style.top = '-60px';  // Adjust based on navbar height
                } else {
                    // Scrolling up, show navbar
                    navbar.style.top = '0';
                }
                lastScrollTop = scrollTop;
            });
        </script>
    </body>
</html>

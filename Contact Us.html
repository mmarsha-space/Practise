<!DOCTYPE html>
<html>
<head>
    <style>
        /* Existing styles remain unchanged */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #ECE4B7;
            color: aliceblue;
        }

        img {
            margin: 20px auto;
            width: 30%;
        }

        nav {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            background-color: #222;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        label {
            margin-bottom: 10px;
            font-size: 18px;
        }

        input[type="text"],
        input[type="email"] {
            width: 300px;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 2px solid transparent;
            font-size: 16px;
            color: #333;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:invalid,
        input[type="email"]:invalid {
            border-color: red;
        }

        input[type="submit"] {
            background-color: #7e3fff;
            color: white;
            padding: 10px 135px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            align-self: center;
            margin-top: 10px;
            opacity: 1;
        }

        input[type="submit"]:hover {
            background-color: #5e00b3;
        }
    </style>

    <title>Contact Us</title>
    <link rel="icon" type="icon" href="favicon1.png">
    <link rel="stylesheet" href="style.css">

    <script>
        // Function to handle form submission
        function handleFormSubmit(event) {
            event.preventDefault(); // Prevent default form submission

            const form = event.target;
            const inputs = form.querySelectorAll('input[type="text"], input[type="email"]');
            let isValid = true;

            // Check validity of inputs
            inputs.forEach(input => {
                if (!input.checkValidity()) {
                    input.classList.add('error'); // Add error class
                    isValid = false; // Mark form as invalid
                } else {
                    input.classList.remove('error'); // Remove error class if valid
                }
            });

            // Check if at least one radio button is selected
            const radioButtons = form.querySelectorAll('input[type="radio"]');
            const isRadioSelected = Array.from(radioButtons).some(radio => radio.checked);
            if (!isRadioSelected) {
                isValid = false;
                radioButtons.forEach(radio => radio.parentElement.classList.add('error'));
            } else {
                radioButtons.forEach(radio => radio.parentElement.classList.remove('error'));
            }

            // If the form is valid, display success message
            if (isValid) {
                alert('Form submitted successfully!');
                // Uncomment the line below to actually submit the form
                // form.submit();
            }
        }

        // Function to handle input changes
        function handleInputChange(event) {
            const input = event.target;
            if (input.checkValidity()) {
                input.classList.remove('error');
            }
        }

        // Function to handle radio button changes
        function handleRadioChange() {
            const radioButtons = document.querySelectorAll('input[type="radio"]');
            radioButtons.forEach(radio => radio.parentElement.classList.remove('error'));
        }

        // Add event listeners when the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            const inputs = form.querySelectorAll('input[type="text"], input[type="email"]');
            const radioButtons = form.querySelectorAll('input[type="radio"]');

            inputs.forEach(input => {
                input.addEventListener('input', handleInputChange);
            });

            radioButtons.forEach(radio => {
                radio.addEventListener('change', handleRadioChange);
            });

            form.addEventListener('submit', handleFormSubmit);
        });
    </script>
</head>
